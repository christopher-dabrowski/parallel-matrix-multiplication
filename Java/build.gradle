plugins {
    id 'java'
    id 'application'
}


group 'pl.pw'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

apply plugin : "java"
ext {
    javaMainClass = "pl.pw.Main"
}

application {
    mainClassName = javaMainClass
}